<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/a668cf3075.js" crossorigin="anonymous"></script>
    <title>Gamers</title>
</head>
<body>
    
    <!-- header begins  -->
    <header class="header">
        <!-- navbar begins  -->
        <nav class="container nav">
            <div class="nav-bar">
                <div class="nav-logo">
                    <img class="nav-logo-img" src="images/Frame.png" alt="">
                    <h1 class="nav-logo-name"><span class="nav-logo-name-G">G</span>amer</h1>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu-p1">
                        <p class="nav-menu-item">About Us</p>
                        <p class="nav-menu-item">Developers</p>
                    </div>
                    <div class="nav-menu-p2">
                        <p class="nav-menu-item">Follow Us On</p>
                        <div class="nav-menu-icons">
                            <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                        <i class="fa-brands fa-tiktok" style="color: #000000;"></i>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends  -->

    </header>
    <!-- header ends  -->

    <section class="banner container">
        <div class="banner-text">
            <div class="banner-title">
                <h1 class="banner-title1">PLAY LIKE THE</h1>
                <h1 class="banner-title2">G.O.A.T.</h1>
            </div>
            <div class="banner-items">
                <div class="banner-item1 banner-item">
                    <div class="banner-item-logo">
                        <i class="fa-solid fa-circle-play" style="color: #FF42A5;"></i>
                    </div>
                    <h3>1-Click instant play</h3>
                </div>
                <div class="banner-item2 banner-item">
                    <div class="banner-item-logo">
                        <i class="fa-solid fa-download" style="color: #FF42A5;"></i>
                    </div>
                    <h3>No Download</h3>
                </div>
                <div class="banner-item3 banner-item">
                    <div class="banner-item-logo">
                        <i class="fa-solid fa-people-group" style="color: #FF42A5;"></i>
                    </div>
                    <h3>1000s of supported online games</h3>
                </div>
            </div>
            <div class="banner-btns">
                <button style="background-color: #FF42A5;" class="btn-struct">Sing in</button>
                <button style="background-color: #4EC5F7;" class="btn-struct">Go Rogue</button>
            </div>
        </div>

    </section>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a668cf3075.js" crossorigin="anonymous"></script>
</body>
</html>
